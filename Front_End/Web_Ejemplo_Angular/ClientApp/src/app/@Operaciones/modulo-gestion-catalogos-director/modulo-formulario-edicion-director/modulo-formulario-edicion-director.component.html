<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edición Componente</h4>
</div>
<form role="form" [formGroup]="formGroup" (submit)="OnSubmit()">
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-10">
        <label class="control-label">Título:</label>
        <input class="form-control" type="text" formControlName="director_titulo" required />
        <div class="error" *ngIf=" formGroup.get('director_titulo').errors?.required && formGroup.get('director_titulo').touched">
          El campo es requerido
        </div>
      </div>
      <div class="form-group col-md-4">
        <label class="control-label">Nombre(s):</label>
        <input class="form-control" type="text" formControlName="director_nombre" required />
        <div class="error" *ngIf="formGroup.get('director_nombre').errors?.required && formGroup.get('director_nombre').touched">
          El campo es requerido
        </div>
      </div>
      <div class="form-group col-md-3">
        <label class="control-label">Apellido paterno:</label>
        <input class="form-control" type="text" formControlName="director_apaterno" required />
        <div class="error" *ngIf="formGroup.get('director_apaterno').errors?.required && formGroup.get('director_apaterno').touched">
          El campo es requerido
        </div>
      </div>
      <div class="form-group col-md-3">
        <label class="control-label">Apellido materno:</label>
        <input class="form-control" type="text" formControlName="director_amaterno" required />
        <div class="error" *ngIf="formGroup.get('director_amaterno').errors?.required && formGroup.get('director_amaterno').touched">
          El campo es requerido
        </div>
      </div>
      <div class="form-group col-md-10">
        <label class="control-label">Cargo:</label>
        <input class="form-control" type="text" formControlName="director_cargo" required />
        <div class="error" *ngIf=" formGroup.get('director_cargo').errors?.required && formGroup.get('director_cargo').touched">
          El campo es requerido
        </div>
      </div>

    </div>

  </div>
  <div class="modal-footer">
    <button (click)="OnSubmit()"
            [disabled]="!this.formGroup.valid"
            class="btn btn-primary">
      Aceptar
    </button>
    <button type="button"
            class="btn btn-secondary"
            (click)="activeModal.close('Close click')">
      Cancelar
    </button>
  </div>
</form>
